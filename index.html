<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#034732">
    <title>Trackify | Smart Nutrition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        /* 1. THE SLAM LOADER */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 9999; background: #034732;
            transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }
        .bar { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: translateX(-100%); }
        .blue-bar { background: #0ACDFF; z-index: 10; animation: slamToMiddle 0.4s cubic-bezier(0.175, 0.885, 0.32, 1) forwards; }
        .green-bar { background: #CBE896; z-index: 11; animation: slamToMiddle 0.4s 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.2) forwards; }

        @keyframes slamToMiddle { to { transform: translateX(0); } }

        .logo-wrap {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; align-items: center; z-index: 10000;
            font-family: 'Poppins', sans-serif; font-weight: 900; font-size: 80px; color: #FFFFFF;
            pointer-events: none;
        }
        .letter-t { display: inline-block; opacity: 0; animation: tImpact 0.3s 1.1s cubic-bezier(0.17, 0.89, 0.32, 1.4) forwards; }
        .brand-rest { display: inline-block; max-width: 0; overflow: hidden; white-space: nowrap; opacity: 0; animation: expandName 0.8s 1.6s cubic-bezier(0.19, 1, 0.22, 1) forwards; }

        @keyframes tImpact { 0% { opacity: 0; transform: scale(6); filter: blur(10px); } 100% { opacity: 1; transform: scale(1); filter: blur(0); } }
        @keyframes expandName { 0% { max-width: 500px; opacity: 1; } 100% { max-width: 500px; opacity: 1; } }
        .loader-hidden { transform: translateY(-100%) !important; pointer-events: none; }

        /* 2. PAGE BASE */
        body {
            font-family: 'Poppins', sans-serif; margin: 0; padding: 0;
            min-height: 100vh; display: flex; flex-direction: column;
            background: #034732; overflow: hidden; position: relative;
        }

        body::before {
            content: ''; position: fixed; top: -5%; left: -5%; width: 110%; height: 110%;
            background-image: url("https://image2url.com/r2/default/images/1770433351759-72c97944-077b-4c2d-b88c-ad6e0ab6c4f4.png");
            background-size: cover; background-position: center; filter: blur(6px); z-index: -1;
        }

        .mouse-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(10, 205, 255, 0.1) 0%, transparent 50%);
            pointer-events: none; z-index: 0;
        }

        /* SPA PAGE SWAP LOGIC */
        .page {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(20px);
            z-index: 10;
        }
        .page.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        /* 3. HEADER */
        header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background: linear-gradient(-45deg, rgba(10, 205, 255, 0.8), rgba(3, 71, 50, 0.8), rgba(203, 232, 150, 0.8));
            background-size: 400% 400%;
            animation: gradientFlow 10s ease infinite, headerDrop 0.8s 3.4s cubic-bezier(0.22, 1, 0.36, 1) both;
            backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white; padding: 1.2rem 2.5rem; display: flex; justify-content: space-between; align-items: center;
        }
        @keyframes gradientFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes headerDrop { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* 4. MAIN CONTENT */
        .layout-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; width: 100%; padding-top: 80px; }
        
        .home-box {
            width: 100%; max-width: 500px; background: rgba(3, 71, 50, 0.88);
            padding: 5rem 4rem; color: white; text-align: center;
            backdrop-filter: blur(25px); border: 2px solid rgba(255,255,255,0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: liquidMorph 4s ease-in-out infinite alternate;
            position: relative;
        }

        @keyframes liquidMorph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            100% { border-radius: 30% 70% 70% 30% / 50% 30% 70% 50%; }
        }

        .get-started-btn {
            background: #CBE896; color: #034732; padding: 20px 50px; border-radius: 50px;
            font-weight: 800; border: none; cursor: pointer; transition: 0.4s;
            font-size: 1.2rem; margin-top: 20px; font-family: 'Poppins';
            animation: colorPulse 4s infinite ease-in-out;
        }
        @keyframes colorPulse {
            0%, 100% { background-color: #CBE896; transform: scale(1); }
            50% { background-color: #0ACDFF; transform: scale(1.05); color: white; }
        }

        .shimmer-text {
            background: linear-gradient(90deg, #fff, #0ACDFF, #fff);
            background-size: 200% auto; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; animation: shimmer 3s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }

        footer { text-align: center; padding: 1.5rem; background: #CBE896; color: #034732; font-weight: 700; width: 100%; z-index: 10; position: relative; }
        #particleCanvas { position: fixed; inset: 0; pointer-events: none; z-index: 8; }
        
        .noise { position: fixed; inset: 0; width: 100%; height: 100%; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.05; pointer-events: none; z-index: 9998; }
    </style>
</head>
<body>

<div class="noise"></div>
<div class="mouse-glow"></div>
<canvas id="particleCanvas"></canvas>

<div id="loader-overlay">
    <div class="bar blue-bar"></div>
    <div class="bar green-bar"></div>
    <div class="logo-wrap">
        <span class="letter-t">T</span><span class="brand-rest">rackify</span>
    </div>
</div>

<header id="main-header">
    <h1 style="margin: 0; font-weight: 800; letter-spacing: -1px; cursor: pointer;" onclick="showPage('landing')">Trackify</h1>
    <button onclick="showPage('home')" style="background: white; color: #0ACDFF; border: none; padding: 8px 22px; border-radius: 50px; font-weight: 700; cursor: pointer;">Sign In</button>
</header>

<main class="layout-container">
    <section id="landing" class="page active">
        <div class="home-box">
            <h2 class="shimmer-text" style="font-size: 2.8rem; margin: 0 0 1.2rem 0; font-weight: 900;">Fuel Your Life</h2>
            <p style="font-size: 1.1rem; opacity: 0.85; margin-bottom: 2.5rem; font-weight: 300;">
                Smart nutrition insights that breathe life into your data.
            </p>
            <button id="get-started-btn" class="get-started-btn">Get Started</button>
        </div>
    </section>

    <section id="home" class="page">
        <div class="home-box" style="border-radius: 20px !important; animation: none;">
            <h2 style="color: #CBE896;">Welcome Back</h2>
            <p>Your nutrition dashboard is ready.</p>
            <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; margin-top: 20px;">
                <h3 style="margin: 0;">0 kcal</h3>
                <small>Tracked Today</small>
            </div>
            <button class="get-started-btn" onclick="showPage('landing')" style="font-size: 0.9rem; padding: 10px 30px;">Go Back</button>
        </div>
    </section>
</main>

<footer><p>© 2026 Trackify AI — Precise Nutrition</p></footer>

<script>
    // --- SPA NAVIGATION LOGIC ---
    function showPage(pageId) {
        // Hide all pages
        document.querySelectorAll('.page').forEach(p => {
            p.classList.remove('active');
        });
        // Show target page
        const target = document.getElementById(pageId);
        target.style.display = 'flex';
        setTimeout(() => target.classList.add('active'), 50);
    }

    // --- LOADER ---
    window.addEventListener("load", () => {
        setTimeout(() => {
            document.getElementById("loader-overlay").classList.add("loader-hidden");
        }, 3500);
    });

    // --- PARTICLES & INTERACTION ---
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    const btn = document.getElementById('get-started-btn');
    let particles = [];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 5 + 2;
            this.dx = Math.cos(angle) * velocity;
            this.dy = Math.sin(angle) * velocity;
            this.size = Math.random() * 3 + 1;
            this.alpha = 1;
        }
        update() { this.x += this.dx; this.y += this.dy; this.alpha -= 0.02; }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = '#CBE896';
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
        }
    }

    function mainLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
            p.update(); p.draw();
            if (p.alpha <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(mainLoop);
    }
    mainLoop();

    btn.addEventListener('click', () => {
        const rect = btn.getBoundingClientRect();
        for (let i = 0; i < 20; i++) particles.push(new Particle(rect.left + rect.width/2, rect.top + rect.height/2));
        
        setTimeout(() => {
            showPage('home'); // INTERNAL SWAP
        }, 300);
    });

    window.addEventListener('mousemove', e => {
        document.body.style.setProperty('--x', e.clientX + 'px');
        document.body.style.setProperty('--y', e.clientY + 'px');
    });
</script>
</body>
</html>
